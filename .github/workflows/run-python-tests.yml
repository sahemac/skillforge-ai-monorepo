# .github/workflows/run-python-tests.yml

name: "Reusable - Run Python Tests"

on:
  workflow_call:
    inputs:
      python-version:
        description: "The version of Python to use"
        required: false
        type: string
        default: "3.11"
      service-directory:
        description: "The directory of the service to test"
        required: true
        type: string

permissions:
  contents: read

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # <--- ÉTAPE AJOUTÉE ICI

      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            .venv
          key: ${{ runner.os }}-pip-${{ hashFiles(format('{0}/requirements*.txt', inputs.service-directory)) }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
          # Install dependencies from requirements.txt if exists, otherwise install core ones
          if [[ -f "${{ inputs.service-directory }}/requirements.txt" ]]; then
            echo "Installing from requirements.txt..."
            pip install -r ${{ inputs.service-directory }}/requirements.txt
          else
            echo "Installing core dependencies..."
            pip install fastapi==0.104.1 pytest==7.4.3 pytest-asyncio==0.21.1 sqlmodel==0.0.14 httpx==0.25.2 aiosqlite==0.19.0 pydantic-settings==2.1.0 python-jose==3.3.0 passlib==1.7.4 asyncpg==0.29.0 email-validator==2.1.0
          fi

      - name: Run tests with pytest
        run: |
          cd ${{ inputs.service-directory }}
          export PYTHONPATH="${PWD}:${PYTHONPATH}"
          pytest -v