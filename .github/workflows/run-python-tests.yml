# .github/workflows/run-python-tests.yml

name: "Reusable - Run Python Tests"

on:
  workflow_call:
    inputs:
      python-version:
        description: "The version of Python to use"
        required: false
        type: string
        default: "3.11"
      service-directory:
        description: "The directory of the service to test"
        required: true
        type: string

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # <--- √âTAPE AJOUT√âE ICI

      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            .venv
          key: ${{ runner.os }}-pip-${{ hashFiles(format('{0}/requirements*.txt', inputs.service-directory)) }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
          echo "üîç Debug: Current directory: $(pwd)"
          echo "üîç Debug: Service directory: ${{ inputs.service-directory }}"
          echo "üîç Debug: Files in service directory:"
          ls -la "${{ inputs.service-directory }}/"
          
          # Create and activate virtual environment
          python -m venv .venv
          source .venv/bin/activate
          
          # Upgrade pip in venv
          pip install --upgrade pip
          
          # Try requirements-dev.txt first, fallback to requirements.txt
          if [[ -f "${{ inputs.service-directory }}/requirements-dev.txt" ]]; then
            echo "üì¶ Installing from requirements-dev.txt..."
            pip install -r ${{ inputs.service-directory }}/requirements-dev.txt
          elif [[ -f "${{ inputs.service-directory }}/requirements.txt" ]]; then
            echo "üì¶ Installing from requirements.txt..."
            pip install -r ${{ inputs.service-directory }}/requirements.txt
            
            # If that fails, install core dependencies directly
            if ! python -c "import fastapi" 2>/dev/null; then
              echo "‚ö†Ô∏è FastAPI not found, installing core dependencies directly..."
              pip install fastapi==0.104.1 pytest==7.4.3 pytest-asyncio==0.21.1 sqlmodel==0.0.14 httpx==0.25.2 aiosqlite==0.19.0
            fi
          else
            echo "‚ùå No requirements file found in ${{ inputs.service-directory }}"
            echo "Available files:"
            find "${{ inputs.service-directory }}" -name "requirements*.txt" -o -name "*.txt" | head -10
            exit 1
          fi

      - name: Run tests with pytest
        run: |
          # Activate virtual environment
          source .venv/bin/activate
          
          # Verify pytest is available
          echo "üîç Pytest location: $(which pytest)"
          echo "üîç Python path: $(which python)"
          
          # Test FastAPI import from the venv python
          echo "üîç Testing FastAPI import from venv:"
          python -c "import fastapi; print(f'‚úÖ FastAPI {fastapi.__version__} available')" || echo "‚ùå FastAPI not found in venv"
          
          cd ${{ inputs.service-directory }}
          
          # Set PYTHONPATH to include the service directory
          export PYTHONPATH="${PWD}:${PYTHONPATH}"
          echo "üîç PYTHONPATH: $PYTHONPATH"
          
          # Check if pytest.ini or setup.cfg exists for configuration
          if [[ -f "pytest.ini" ]]; then
            echo "üìã Using pytest.ini configuration"
            pytest
          elif [[ -f "setup.cfg" ]]; then
            echo "üìã Using setup.cfg configuration"
            pytest
          else
            echo "üìã Running pytest with default configuration"
            # Run tests with verbose output and coverage
            pytest -v --tb=short
          fi