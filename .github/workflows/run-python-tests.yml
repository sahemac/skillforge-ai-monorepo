# .github/workflows/run-python-tests.yml

name: "Reusable - Run Python Tests"

on:
  workflow_call:
    inputs:
      python-version:
        description: "The version of Python to use"
        required: false
        type: string
        default: "3.11"
      service-directory:
        description: "The directory of the service to test"
        required: true
        type: string

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ inputs.service-directory }}/requirements-dev.txt
      
      - name: Run tests with pytest
        run: |
          pytest ${{ inputs.service-directory }}